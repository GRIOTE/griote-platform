services:
  # ====================== PostgreSQL ======================
  postgres-griote:
    image: postgres:16-alpine
    container_name: griote-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - griote_internal

  # ====================== MinIO ======================
  minio-griote:
    image: minio/minio:latest
    container_name: griote-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio.rule=Host(`minio.griote.org`)"
      - "traefik.http.routers.minio.entrypoints=websecure"
      - "traefik.http.routers.minio.tls.certresolver=le"
      - "traefik.http.services.minio.loadbalancer.server.port=9001"
    networks:
      - web
      - griote_internal

  # ====================== Backend API ======================
  backend-griote:
    image: brandonkamga237/backend-griote:latest
    container_name: griote-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.prod
    depends_on:
      postgres-griote:
        condition: service_healthy
      minio-griote:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.griote-api.rule=Host(`api.griote.org`)"
      - "traefik.http.routers.griote-api.entrypoints=websecure"
      - "traefik.http.routers.griote-api.tls.certresolver=le"
      - "traefik.http.services.griote-api.loadbalancer.server.port=3000"
    networks:
      - web
      - griote_internal

  # ====================== Frontend ======================
  frontend-griote:
    image: brandonkamga237/frontend-griote:latest
    container_name: griote-frontend
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.griote.rule=Host(`griote.org`)"
      - "traefik.http.routers.griote.entrypoints=websecure"
      - "traefik.http.routers.griote.tls.certresolver=le"
      - "traefik.http.services.griote.loadbalancer.server.port=80"
    networks:
      - web

  # ====================== Prometheus ======================
  prometheus-griote:
    image: prom/prometheus:latest
    container_name: griote-prometheus
    restart: unless-stopped
    volumes:
      - ./backend/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.griote.org`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls.certresolver=le"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
      - "traefik.http.routers.prometheus.middlewares=prometheus-auth"
      - "traefik.http.middlewares.prometheus-auth.basicauth.users=${PROMETHEUS_BASIC_AUTH}"
    depends_on:
      - backend-griote
    networks:
      - web
      - griote_internal

  # ====================== Grafana ======================
  grafana-griote:
    image: grafana/grafana:latest
    container_name: griote-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./backend/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./backend/grafana/dashboards:/var/lib/grafana/dashboards:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.griote.org`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=le"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      - "traefik.http.routers.grafana.middlewares=grafana-auth"
      - "traefik.http.middlewares.grafana-auth.basicauth.users=${GRAFANA_BASIC_AUTH}"
    depends_on:
      - prometheus-griote
    networks:
      - web
      - griote_internal

volumes:
  postgres_data:
    name: griote_postgres_data
  minio_data:
    name: griote_minio_data
  grafana_data:
    name: griote_grafana_data

networks:
  web:
    external: true
  griote_internal:
    driver: bridge
