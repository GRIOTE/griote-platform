services:
  # ====================== PostgreSQL ======================
  postgres:
    image: postgres:16-alpine
    container_name: griote-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: griote
      POSTGRES_PASSWORD: griote
      POSTGRES_DB: griote
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U griote -d griote"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ====================== MinIO ======================
  minio:
    image: minio/minio:latest
    container_name: griote-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ====================== Loki ======================
  loki:
    image: grafana/loki:latest
    container_name: griote-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/var/loki
    command: -config.file=/etc/loki/local-config.yaml

  # ====================== Backend ======================
  griote-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: griote-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ====================== Prometheus ======================
  prometheus:
    image: prom/prometheus:latest
    container_name: griote-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - griote-backend
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====================== Grafana ======================
  grafana:
    image: grafana/grafana:latest
    container_name: griote-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      prometheus:
        condition: service_healthy
      # loki:
      #   condition: service_healthy

volumes:
  postgres_data:
    name: griote_postgres_data
  minio_data:
    name: griote_minio_data
  grafana_data:
    name: griote_grafana_data
  loki_data:
    name: griote_loki_data

networks:
  default:
    name: griote_network