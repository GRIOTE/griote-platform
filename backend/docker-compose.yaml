services:
  # ====================== BASE DE DONNÉES ======================
  postgres:
    image: postgres:16-alpine
    container_name: griote-postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: griote
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====================== RABBITMQ ======================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: griote-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"                  # AMQP
      - "15672:15672"                # Management UI → http://localhost:15672 (guest/guest)
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ====================== MINIO (stockage fichiers) ======================
  minio:
    image: minio/minio
    container_name: griote-minio
    restart: unless-stopped
    ports:
      - "9000:9000"                  # API
      - "9001:9001"                  # Console → http://localhost:9001
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  # ====================== USER SERVICE ======================
  user-service:
    build: 
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: griote-user-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/griote?schema=users
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  # ====================== DEPOT SERVICE ======================
  depot-service:
    build:
      context: ./services/depot-service
      dockerfile: Dockerfile
    container_name: griote-depot-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/griote?schema=depot
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password123
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
      rabbitmq:
        condition: service_healthy

  # ====================== API GATEWAY (POINT D'ENTRÉE UNIQUE) ======================
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: griote-gateway
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - user-service
      - depot-service
    environment:
      - NODE_ENV=production

# ====================== VOLUMES ======================
volumes:
  postgres_data:
  minio_data: