name: Deploy to Production

on:
  push:
    branches:
      - main

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: brandonkamga237/backend-griote
  FRONTEND_IMAGE: brandonkamga237/frontend-griote
  DEPLOY_PATH: /root/griote
  COMPOSE_PROJECT_NAME: griote

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: brandonkamga237
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:latest

      - uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:latest

      - uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ${{ env.DEPLOY_PATH }}
            docker compose -p ${{ env.COMPOSE_PROJECT_NAME }} pull
            docker compose -p ${{ env.COMPOSE_PROJECT_NAME }} up -d --remove-orphans
